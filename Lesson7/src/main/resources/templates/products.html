<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru"
      class="h-100">

<head th:insert="default :: head" />
<body class="d-flex flex-column h-100">

<header th:replace="default :: header"> </header>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row py-2">
            <form id="productListForm">
                <div class="d-flex justify-content-start">
                    <div class="col-4">
                        <a type="button" class="btn btn-success" th:href="@{/products/edit}">Новый товар</a>
                    </div>
                    <h3>Список продуктов</h3>
                </div>
                <table class="table" id="productList">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col" style="width: 3%">ID</th>
                        <th scope="col" style="width: 20%">Наименование</th>
                        <th scope="col" style="width: 4%">Цена</th>
                        <th scope="col" style="width: 5%">Событие</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${productList.size() == 0}">
                        <td colspan="2"> Нет данных </td>
                    </tr>
                    <tr th:each="product, i : ${productList}">
                        <td class="text-center" ><span th:text="${product.id}"> ID </span></td>
                        <td class="text-start" ><span th:text="${product.name}"> Name </span></td>
                        <td class="text-end" ><span th:text="${#numbers.formatDecimal(product.price, 1, 'DEFAULT', 2, 'DEFAULT')}"> Price </span></td>
                        <td>
                            <div class="d-grid gap-2 d-md-block">
                                <div class="list-group list-group-horizontal">
                                    <a th:href="@{'/products/edit?view=1&id=' + ${product.id}}"
                                       class="list-group-item list-group-item-action list-group-item-warning"
                                       data-toggle="tooltip" data-placement="top" title="Просмотреть сведения о товаре">
                                        <i class="bi bi-eyeglasses"></i>
                                    </a>
                                    <a th:href="@{'/products/edit?id=' + ${product.id}}"
                                       class="list-group-item list-group-item-action list-group-item-success"
                                       data-toggle="tooltip" data-placement="top" title="Редактировать товар">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <a th:href="@{'/products/delete?id=' + ${product.id}}"
                                       class="list-group-item list-group-item-action list-group-item-danger"
                                       data-toggle="tooltip" data-placement="top" title="Удалить товар">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</main>
<footer th:replace="default :: footer"> </footer>

</body>
</html>
