<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru"
      class="h-100">

<head th:fragment="head">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Магазин</title>

</head>

<body class="d-flex flex-column h-100">

<header th:fragment="header" class="p-3 mb-3 border-bottom bg-light"  style="background-color: #FFE4B5;">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand col-2" href="#"><span class="fs-1 fw-bold">Магазин</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <br>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a th:href="@{/products}" class="nav-link px-2 link-dark"
                               th:classappend="${activePage == 'products' ? 'active' : ''}">
                                Товары
                                <i class="bi bi-box-seam"></i>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/cart}" class="nav-link px-2 link-dark"
                               th:classappend="${activePage == 'cart' ? 'active' : ''}">
                                Cart
                                <i class="bi bi-cart2"></i>
                                <span class="badge bg-secondary"
                                      th:if="${@cartService.getItemsAmount(@cart) > 0}"
                                      th:text="${@cartService.getItemsAmount(@cart)}"> ? </span>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </div>
</header>

<main class="flex-shrink-0">
    <div th:fragment="lorem" class="container">
    </div>
</main>

<footer th:fragment="footer" class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&#169;2022. Spring Framework</span>
    </div>
</footer>
</body>
</html>
